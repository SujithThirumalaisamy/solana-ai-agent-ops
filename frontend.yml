apiVersion: apps/v1
kind: Deployment
metadata:
  name: qanda-frontend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: qanda-frontend
  template:
    metadata:
      labels:
        app: qanda-frontend
    spec:
      containers:
      - name: qanda-frontend
        image: sujiththirumalaisamy/qanda-frontend:a2c1341903dcacb9ed35f78165e52ff4f51d8b86
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: qanda-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: qanda-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-qanda-frontend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - solana.trim.ink
      secretName: qanda-frontend-tls
  rules:
    - host: solana.trim.ink
    http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qanda-frontend
                port:
                  number: 80
